<!doctype html>
<html>

<head>
    <title>Tail f command simulation</title>
</head>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
    $(function () {
    var socket = io();
    socket.on('chat message', function(msg){
      $('#messages').html($('<span>').text(msg));
    });
  });
</script>

<body>
    <ul id="messages"></ul>
</body>

</html>
